apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/johnlbellamy/argoflow
    path: distribution/cloudflare-secrets
    kustomize:
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
